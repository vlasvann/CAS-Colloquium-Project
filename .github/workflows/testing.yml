name: üîß Build Windows Application
on:
  pull_request:
  push:
    branches: [BabinTest, main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Qt with MSVC (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.9.3'
          host: windows
          target: desktop
          arch: win64_msvc2022_64  # ‚Üê –ò–°–ü–û–õ–¨–ó–£–ï–ú MSVC –í–ú–ï–°–¢–û MINGW
          cache: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build with MSVC
        shell: cmd
        run: |
          echo üèóÔ∏è Building with MSVC...
          qmake -version
          qmake ComputerAlgebraSystem.pro -spec win32-msvc "CONFIG+=release"
          nmake
          echo ‚úÖ Build completed

      - name: Verify binary
        run: |
          if (Test-Path "release\ComputerAlgebraSystem.exe") {
            copy release\ComputerAlgebraSystem.exe .\
            echo "‚úÖ Binary ready"
          } else {
            echo "‚ùå Binary not found"
            exit 1
          }

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ComputerAlgebraSystem-Windows.exe
          path: ComputerAlgebraSystem.exe
          retention-days: 30