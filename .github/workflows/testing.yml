name: Build Qt Project

on:
  push:
    branches: [BabinTest]
  pull_request:
    branches: [BabinTest]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt with MinGW
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.3'
        host: windows
        target: desktop
        arch: win64_mingw
        cache: true

    - name: Setup MinGW environment
      run: |
        echo "üîß Setting up MinGW environment..."
        
        # –î–æ–±–∞–≤–ª—è–µ–º MinGW –≤ PATH
        $mingwPath = "C:\Qt\6.9.3\mingw_64\bin"
        $env:PATH = "$mingwPath;$env:PATH"
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –≤—Å—ë –¥–æ—Å—Ç—É–ø–Ω–æ
        echo "Checking tools:"
        Get-Command qmake.exe -ErrorAction SilentlyContinue
        Get-Command g++.exe -ErrorAction SilentlyContinue  
        Get-Command mingw32-make.exe -ErrorAction SilentlyContinue
        
        echo "Tool versions:"
        qmake.exe -version
        g++.exe --version
        mingw32-make.exe --version

    - name: Build project
      run: |
        echo "üèóÔ∏è Building project..."
        
        # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
        cd $env:GITHUB_WORKSPACE
        
        # –°–±–æ—Ä–∫–∞
        qmake.exe ComputerAlgebraSystem.pro
        mingw32-make.exe
        
        echo "‚úÖ Build completed"

    - name: Verify binary
      run: |
        echo "üîç Looking for binary..."
        if (Test-Path "release\ComputerAlgebraSystem.exe") {
          echo "‚úÖ Binary found in release folder"
          copy release\ComputerAlgebraSystem.exe .\
        } elseif (Test-Path "ComputerAlgebraSystem.exe") {
          echo "‚úÖ Binary found in root folder"
        } else {
          echo "‚ùå Binary not found"
          echo "Available files:"
          Get-ChildItem -Recurse | Where-Object { $_.Name -like "*ComputerAlgebraSystem*" }
          exit 1
        }
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ComputerAlgebraSystem-Windows.exe
        path: ComputerAlgebraSystem.exe
        retention-days: 30