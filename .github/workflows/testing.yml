name: Build Qt Project

on:
  push:
    branches: [BabinTest]
  pull_request:
    branches: [BabinTest]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Qt CI Action
      uses: benlau/qtci@v2
      with:
        compiler: mingw81_64
        platform: windows
        command: |
          qmake ComputerAlgebraSystem.pro
          mingw32-make
      env:
        QTCI_VERSION: 6.9.3
        QTCI_ARCH: win64_mingw

    - name: Verify binary
      run: |
        echo "üîç Looking for binary..."
        if (Test-Path "release\ComputerAlgebraSystem.exe") {
          echo "‚úÖ Binary found in release folder"
          copy release\ComputerAlgebraSystem.exe .\
        } elseif (Test-Path "ComputerAlgebraSystem.exe") {
          echo "‚úÖ Binary found in root folder"
        } else {
          echo "‚ùå Binary not found"
          Get-ChildItem -Recurse -Include *.exe
          exit 1
        }
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ComputerAlgebraSystem-Windows.exe
        path: ComputerAlgebraSystem.exe
        retention-days: 30