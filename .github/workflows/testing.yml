name: üî® Build Computer Algebra System

on:
  push:
    branches: [BabinTest, main]
  pull_request:
    branches: [BabinTest, main]
  workflow_dispatch:

jobs:
  build-matrix:
    name: ${{matrix.buildname}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            buildname: 'Windows (MSVC)'
            qt_arch: win64_msvc2022_64
            artifact: ComputerAlgebraSystem-windows-x64.zip
            binary_path: ComputerAlgebraSystem.exe
            deploy_cmd: windeployqt --release ComputerAlgebraSystem.exe
          - os: ubuntu-latest
            buildname: 'Linux (GCC)'
            qt_arch: gcc_64
            artifact: ComputerAlgebraSystem-linux-x64.tar.gz
            binary_path: ComputerAlgebraSystem
            deploy_cmd: |
              mkdir -p deployment
              cp ComputerAlgebraSystem deployment/
          - os: macos-latest
            buildname: 'macOS (Clang)'
            qt_arch: clang_64
            artifact: ComputerAlgebraSystem-macos-x64.zip
            binary_path: ComputerAlgebraSystem.app
            deploy_cmd: |
              macdeployqt ComputerAlgebraSystem.app -dmg

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup Visual Studio (Windows only)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '2022'

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.3'
        host: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'ubuntu-latest' && 'linux' || 'mac' }}
        target: desktop
        arch: ${{matrix.qt_arch}}
        cache: true
        modules: qt5compat

    - name: Build with qmake (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        qmake -version
        qmake ComputerAlgebraSystem.pro -spec win32-msvc "CONFIG+=release"
        nmake

    - name: Build with qmake (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        qmake -version
        qmake ComputerAlgebraSystem.pro -config release "CONFIG -= static"
        make -j4

    - name: Build with qmake (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        qmake -version
        qmake ComputerAlgebraSystem.pro -config release
        make -j4

    - name: Verify binary exists
      run: |
        if [ ! -f "${{ matrix.binary_path }}" ]; then
          echo "‚ùå Binary not found at ${{ matrix.binary_path }}"
          echo "Available files:"
          find . -name "*.exe" -o -name "*.app" -o -type f -executable
          exit 1
        fi
        echo "‚úÖ Binary found: ${{ matrix.binary_path }}"

    - name: Deploy dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: ${{ matrix.deploy_cmd }}

    - name: Deploy dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: ${{ matrix.deploy_cmd }}

    - name: Deploy dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: ${{ matrix.deploy_cmd }}

    - name: Package application
      shell: bash
      run: |
        echo "üì¶ Packaging application for ${{ matrix.os }}..."
        
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          # –î–ª—è Windows - —Å–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ñ–∞–π–ª—ã
          echo "Creating Windows package..."
          zip -r ${{ matrix.artifact }} *.exe *.dll platforms/ imageformats/ styles/
          
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          # –î–ª—è Linux - —Å–æ–∑–¥–∞–µ–º –∞—Ä—Ö–∏–≤ —Å –±–∏–Ω–∞—Ä–Ω–∏–∫–æ–º
          echo "Creating Linux package..."
          tar -czf ${{ matrix.artifact }} deployment/
          
        else
          # –î–ª—è macOS - —É–ø–∞–∫–æ–≤—ã–≤–∞–µ–º .app –±–∞–Ω–¥–ª
          echo "Creating macOS package..."
          zip -r ${{ matrix.artifact }} ComputerAlgebraSystem.app
        fi
        
        echo "‚úÖ Package created: ${{ matrix.artifact }}"
        ls -la ${{ matrix.artifact }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}
        retention-days: 30

    - name: Show build summary
      run: |
        echo "üéä Build completed successfully!"
        echo "Platform: ${{ matrix.buildname }}"
        echo "Artifact: ${{ matrix.artifact }}"
        echo "Binary: ${{ matrix.binary_path }}"