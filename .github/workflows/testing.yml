name: üî® Build Computer Algebra System

on:
  push:
    branches: [BabinTest, main]
  pull_request:
    branches: [BabinTest, main]
  workflow_dispatch:

jobs:
  build-matrix:
    name: ${{matrix.buildname}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            buildname: 'Windows (MinGW)'
            qt_arch: win64_mingw
            qt_version: '6.9.3'
            artifact: ComputerAlgebraSystem-windows-x64.zip
            binary_path: ComputerAlgebraSystem.exe
          - os: ubuntu-latest
            buildname: 'Linux (GCC)'
            qt_arch: gcc_64
            qt_version: '6.9.2'  # ‚Üê –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø –î–õ–Ø LINUX
            artifact: ComputerAlgebraSystem-linux-x64.tar.gz
            binary_path: ComputerAlgebraSystem
          - os: macos-latest
            buildname: 'macOS (Clang)'
            qt_arch: clang_64
            qt_version: '6.9.3'
            artifact: ComputerAlgebraSystem-macos-x64.zip
            binary_path: ComputerAlgebraSystem.app

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{matrix.qt_version}}
        host: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'ubuntu-latest' && 'linux' || 'mac' }}
        target: desktop
        arch: ${{matrix.qt_arch}}
        cache: true

    - name: Build with qmake (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        qmake -version
        qmake ComputerAlgebraSystem.pro -spec win32-g++ "CONFIG+=release"
        make -j4

    - name: Build with qmake (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        qmake -version
        qmake ComputerAlgebraSystem.pro -config release
        make -j4

    - name: Build with qmake (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        qmake -version
        qmake ComputerAlgebraSystem.pro -config release
        make -j4

    - name: Verify binary exists
      run: |
        echo "üîç Looking for binary..."
        if [ -f "ComputerAlgebraSystem" ]; then
          echo "‚úÖ Binary found: ComputerAlgebraSystem"
        elif [ -d "ComputerAlgebraSystem.app" ]; then
          echo "‚úÖ macOS app found"
        else
          echo "‚ùå Binary not found"
          find . -type f -name "*.exe" -o -name "ComputerAlgebraSystem" -o -type f -executable
          exit 1
        fi

    - name: Package application
      shell: bash
      run: |
        echo "üì¶ Packaging for ${{ matrix.os }}..."
        
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          zip -r ${{ matrix.artifact }} ComputerAlgebraSystem.exe
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          tar -czf ${{ matrix.artifact }} ComputerAlgebraSystem
        else
          zip -r ${{ matrix.artifact }} ComputerAlgebraSystem.app
        fi
        
        echo "‚úÖ Package: ${{ matrix.artifact }}"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}
        retention-days: 30