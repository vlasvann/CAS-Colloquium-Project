name: Build Qt Project

on:
  push:
    branches: [BabinTest]
  pull_request:
    branches: [BabinTest]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.9.3'
        target: 'desktop'
        arch: 'win64_mingw'
        
    - name: Build with qmake
      run: |
        echo "üèóÔ∏è Building with qmake..."
        
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ Windows –ø—É—Ç–∏
        & "C:\Qt\6.9.3\mingw_64\bin\qmake.exe" ComputerAlgebraSystem.pro
        & "C:\Qt\6.9.3\mingw_64\bin\mingw32-make.exe"
        
        echo "‚úÖ Build completed"
        
    - name: Verify binary
      run: |
        echo "üîç Looking for binary..."
        if (Test-Path "release\ComputerAlgebraSystem.exe") {
          echo "‚úÖ Binary found in release folder"
          copy release\ComputerAlgebraSystem.exe .\
        } elseif (Test-Path "ComputerAlgebraSystem.exe") {
          echo "‚úÖ Binary found in root folder"
        } else {
          echo "‚ùå Binary not found"
          Get-ChildItem -Recurse -Include *.exe
          exit 1
        }
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ComputerAlgebraSystem-Windows.exe
        path: ComputerAlgebraSystem.exe
        retention-days: 30