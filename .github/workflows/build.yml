name: Build Qt Application

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Install Qt
      run: |
        sudo apt update
        sudo apt install -y qt6-base-dev qmake6 build-essential
        
    - name: Build
      run: |
        mkdir build && cd build
        qmake6 .. && make -j$(nproc)
        
    - name: Create AppImage
      run: |
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        ./linuxdeploy-x86_64.AppImage --appdir AppDir -e build/ComputerAlgebraSystem --output appimage
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ComputerAlgebraSystem
        path: ComputerAlgebraSystem-x86_64.AppImage
