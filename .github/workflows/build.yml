name: Build Qt Application

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Install Qt and dependencies
      run: |
        sudo apt update
        sudo apt install -y qt6-base-dev qmake6 build-essential wget file imagemagick
        
    - name: Build
      run: |
        mkdir build && cd build
        qmake6 .. && make -j$(nproc)
        
    - name: Create AppImage
      run: |
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        
        mkdir -p assets
        convert -size 256x256 xc:#2E86AB assets/icon.png
        
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          -e build/ComputerAlgebraSystem \
          -d ComputerAlgebraSystem.desktop \
          -i assets/icon.png \
          --output appimage
        
        mv ComputerAlgebraSystem-x86_64.AppImage ComputerAlgebraSystem-Linux.AppImage
        
    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: ComputerAlgebraSystem
        path: ComputerAlgebraSystem-Linux.AppImage
