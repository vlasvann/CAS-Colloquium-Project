name: Build and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgl1-mesa-dev qt6-base-dev
        
    - name: Check Qt installation
      run: |
        which qmake-6 || exit 1
        qmake-6 --version || exit 1
        
    - name: Create build directory
      run: mkdir build
      
    - name: Configure and Build
      run: |
        cd build
        qmake-6 ../ComputerAlgebraSystem.pro || (echo "qmake failed!" && exit 1)
        make -j4 || (echo "make failed!" && exit 1)
        
    - name: Test Binary
      run: |
        cd build
        if [ -f ComputerAlgebraSystem ]; then
          echo "✅ Linux binary built successfully"
          file ComputerAlgebraSystem
          ls -la
        else
          echo "❌ Binary not found!"
          ls -la
          exit 1
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ComputerAlgebraSystem-Linux
        path: build/ComputerAlgebraSystem
        retention-days: 3
