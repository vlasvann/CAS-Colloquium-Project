name: Build Qt App (Static Linux)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.2' 
          modules: 'qtbase qttools'
          setup-python: false

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev

      - name: Configure project
        run: |
          qmake CONFIG+=release CONFIG+=static
          # или если у тебя .pro в корне:
          # qmake ComputerAlgebraSystem.pro CONFIG+=release CONFIG+=static

      - name: Build project
        run: make -j$(nproc)

      - name: Show build result
        run: ls -lh build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ComputerAlgebraSystem-Linux
          path: build/ComputerAlgebraSystem
